<div class="container mt-3">
    <div class="mb-3">
        <form [formGroup]="myForm">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Your first name" formControlName="firstName">
                <label for="floatingInput">First Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Your last name" formControlName="lastName">
                <label for="floatingInput">Last Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="Your e-mail address" formControlName="email">
                <label for="floatingInput">E-Mail</label>
            </div>
        </form>
    </div>
    <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px" maxlength="250"></textarea>
        <label for="floatingTextarea2">Your message (max. 250 characters)</label>
    </div>
    <button class=" btn btn-primary mt-2 mb-3" type="submit" (click)=" onSubmit() ">Submit </button>
</div>
